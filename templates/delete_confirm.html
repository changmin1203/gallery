<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Image | glasses</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            color: white;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px 30px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
        }
        h2 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .input-field:focus {
            outline: none;
            border-color: white;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #ff4444;
            color: white;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: white;
            color: #ff4444;
        }
        .error {
            color: #ff4444;
            text-align: center;
            margin-bottom: 20px;
        }
        .back-link {
            display: block;
            text-align: center;
            color: #999;
            margin-top: 20px;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .back-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>이미지 삭제<br><span style="font-size:0.95rem; color:#ff4444;">이 작업은 되돌릴 수 없습니다.</span></h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="password" name="password" class="input-field" placeholder="비밀번호 입력" required />
            <button type="submit" class="btn">Delete</button>
        </form>
        <a href="/" class="back-link">← 돌아가기</a>
    </div>
</body>
</html>
